<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <Header id="cabecalho">
        <figure>
            <img src="img/logo.png" alt="logo">
        </figure>

        <nav>
            <a href="">Sair</a>
        </nav>
    </Header>

    <h3 class="font button espacamentogrande space">Por favor, inscreva-se</h3>

    <div id="informações">
        <form action="">
            <div>
                <label for="Nome completo">Nome completo</label>
                <input type="Nome completo" placeholder="" id="Nome completo" required minlength="6" required maxlength="20">
            </div>
            
            <div>
                <label for="E-mail">E-mail</label>
                <input type="password" placeholder="" id="password" required minlength="8" required maxlength="20">
            </div>
            <div>
                <label for="Nome de usuário">Nome de usuário</label>
                <input type="password" placeholder="" id="password" required minlength="8" required maxlength="20">
            </div>
            <div>
                <label for="Criar senha">Criar senha</label>
                <input type="password" placeholder="" id="password" required minlength="8" required maxlength="20">
            </div>
            <div>
                <label for="Confirmar senha">Confirmar senha</label>
                <input type="password" placeholder="" id="password" required minlength="8" required maxlength="20">
            </div>
            <div>
                <button type="submit" class="botaobanner espacamento botao"><strong>Logar</strong></button>
            </div>

            <div>
                <button type="submit" class="botaobanner espacamento botao"><strong>Ainda não cadastrado? Cadastra-se</strong></button>
            </div>
        </form>
    </div>

</body>
</html>
